<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Like To Move It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    header {
      background: #003580;
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .hero {
      background: url("https://images.unsplash.com/photo-1502920514313-52581002a659") center/cover;
      padding: 80px 20px;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
    }

    .search-box {
      background: white;
      max-width: 800px;
      margin: -40px auto 40px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    select, input, button {
      padding: 12px;
      margin: 10px 5px;
      width: 100%;
      max-width: 180px;
      font-size: 16px;
    }

    button {
      background: #ff6f00;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #e65c00;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #003580;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>iliketomoveit.com</h1>
  <nav>
    <a href="#">Flights</a>
    <a href="#">Hotels</a>
    <a href="#">Cars</a>
    <a href="#">Airbnb</a>
  </nav>
</header>

<section class="hero">
  <h2>Search. Move. Explore.</h2>
  <p>Find flights, stays, cars & more</p>
</section>

<section class="search-box">
  <h3>Search Travel</h3>

  <div class="form-row">
    <select id="type" onchange="updatePlaceholder()">
      <option value="">Select Type</option>
      <option value="Flights">Flights</option>
      <option value="Hotels">Stay</option>
      <option value="Cars">Cars</option>
      <option value="Airbnb">Airbnb</option>
    </select>

    <input id="from" placeholder="From" />
    <input id="to" placeholder="To / Destination" />
    <input type="date" />
    <button onclick="search()">Search</button>
  </div>

  <p id="result"></p>
</section>

<footer>
  © 2025 iliketomoveit.com — Travel made simple
</footer>

<script>
  function updatePlaceholder() {
    const type = document.getElementById("type").value;
    const from = document.getElementById("from");

    if (type === "Cars") {
      from.placeholder = "Pickup Location";
    } else {
      from.placeholder = "From";
    }
  }

  function search() {
    const type = document.getElementById("type").value;
    document.getElementById("result").innerText =
      type
        ? `Searching ${type}... (API coming soon)`
        : "Please select a travel type";
  }
</script>

</body>
</html>
